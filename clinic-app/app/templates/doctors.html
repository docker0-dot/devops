<!-- templates/doctors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список врачей</title>
</head>
<body>
    <h1>Наши врачи</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.first_name }} {{ doctor.last_name }} — {{ doctor.specialty }}</li>
        {% endfor %}
    </ul>
</body>
</html>
