<!-- templates/appointment_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись на приём</title>
</head>
<body>
    <h1>Запись на приём</h1>
    {% if success %}
        <p style="color: green;">Вы успешно записались на приём!</p>
    {% endif %}
    <form method="post">
        <label for="patient_id">Пациент:</label>
        <select name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient.patient_id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="doctor_id">Врач:</label>
        <select name="doctor_id" required>
            {% for doctor in doctors %}
                <option value="{{ doctor.doctor_id }}">{{ doctor.first_name }} {{ doctor.last_name }} — {{ doctor.specialty }}</option>
            {% endfor %}
        </select><br><br>

        <label for="appointment_date">Дата приёма:</label>
        <input type="datetime-local" name="appointment_date" required><br><br>

        <button type="submit">Записаться</button>
    </form>
</body>
</html>
