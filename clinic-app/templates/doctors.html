<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список врачей</title>
</head>
<body>
    <h1>Врачи</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Специализация</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor[0] }}</td>
            <td>{{ doctor[1] }} {{ doctor[2] }}</td>
            <td>{{ doctor[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/book">Записаться на приём</a></p>
</body>
</html>
